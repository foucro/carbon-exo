<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chasse aux trésors</title>
  </head>
  <body>
    <div id="titleContainer">
      <h1>La carte aux trésors</h1>
      <input
        type="file"
        name="inputdata"
        id="inputdata"
        accept="text/plain"
        onchange="readInput(event)"
      />
    </div>
    <div id="container"></div>
    <div id="btnContainer">
      <button id="nextBtn" onclick="nextStep()">Next Step</button>
      <button id="allBtn" onclick="allSteps(700)">All Steps</button>
      <button id="endBtn" onclick="allSteps(1)">To the end</button>
    </div>

    <div id="outContainer">
      <h2>Results</h2>
      <textarea
        name="output"
        readonly
        id="output"
        cols="30"
        rows="10"
      ></textarea>
      <button>
        <a id="download" download="output.txt" href="">Download</a>
      </button>
    </div>

    <script src="./model/game.class.js"></script>
    <script src="./model/board.class.js"></script>
    <script src="./model/player.class.js"></script>

    <script src="./main.js"></script>
  </body>
</html>
